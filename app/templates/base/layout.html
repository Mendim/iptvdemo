<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        {% block title %}
        {% endblock title %}

        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link rel="shortcut icon" href="{{ url_for('static', filename='cdn/images/favicon.ico') }}">
        {% block css %}
        {% endblock %}

    </head>
    
    <body class="skin-blue sidebar-mini">
        <div class="wrapper">

            {% include 'base/header.html' with context %}
        
            {% block sidebar %}
            {% endblock %}

            {% block wrap_content %}
            {% endblock %}

        </div>

        {% block js %}
        {% endblock js %}

    </body>

</html>
