<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>请登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body{
            background: #eee url('/static/custom/loginpage/login_bg.png');
        }

        html,body{
            position: relative;
            height: 100%;
        }

        .login-container{
            position: relative;
            width: 300px;
            margin: 80px auto;
            padding: 20px 40px 40px;
            text-align: center;
            background: #fff;
            border: 1px solid #ccc;
        }

        .login-container::before,.login-container::after{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 4px;
            left: 0;
            background: #fff;
            z-index: -1;
            -webkit-transform: rotateZ(4deg);
            -moz-transform: rotateZ(4deg);
            -ms-transform: rotateZ(4deg);
            border: 1px solid #ccc;
        }

        .login-container::after{
            top: 5px;
            z-index: -2;
            -webkit-transform: rotateZ(-2deg);
            -moz-transform: rotateZ(-2deg);
            -ms-transform: rotateZ(-2deg);

        }

        .avatar{
            width: 150px;
            height: 150px;
            margin: 10px auto 20px;
            /*border-radius: 100%;
            border: 2px solid #aaa;*/
            background-size: cover;
            background-image: url('/static/custom/loginpage/iptv1.png');
        }

        .form-box input{
            width: 100%;
            padding: 10px;
            text-align: center;
            height:40px;
            border: 1px solid #ccc;;
            background: #fafafa;
            transition:0.2s ease-in-out;
        }

        .form-box input:focus{
            outline: 0;
            background: #eee;
        }

        .form-box input[type="text"]{
            border-radius: 5px 5px 0 0;
            text-transform: lowercase;
        }

        .form-box input[type="password"]{
            border-radius: 0 0 5px 5px;
            border-top: 0;
        }

        .form-box button.login{
            margin-top:15px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="avatar"></div>
            <div class="form-box">
                <form action="{{ url_for('login') }}" method="post">
                    <input name="username" type="text" placeholder="请输入用户名">
                    <input name="password" type="password" placeholder="请输入密码">
                    <button class="btn btn-info btn-block login" type="submit">登录</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
