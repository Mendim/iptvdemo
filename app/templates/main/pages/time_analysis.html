{% extends 'main/layout.html' %}

{% block css %}
{{ super() }}
<link href="{{ url_for('static', filename='vendor/datatables/css/dataTables.bootstrap.css') }}" rel="stylesheet" type="text/css" />
<style>
    .tab-pane {
        position: relative;
        margin: 10px 20px 0 20px;
        height: 400px;
    }
    .star {
        font-size: 16px;
        color: #f39c12;
    }

    .center {
        text-align: center;
    }

    .main-chart {
        height: 400px;
    }
</style>
{% endblock %}

{% block content %}
<!-- Main content -->
<section class="content">

    <!-- 在线人数统计 -->
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <!-- 在线人数统计 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#time-pane" data-toggle="tab">
                            <span class="zh">时长总计</span></a>
                        </li>
                        <li class="active"><a href="#time-chart" data-toggle="tab">
                            <span class="zh">时长分布</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-users"></i>
                            <span class="zh">在线时长统计</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 时长总计 -->
                        <div class="tab-pane" id="time-pane">
                            <table id="online-table" class="table table-striped table-bordered"></table>
                        </div>

                         <!-- 时长分布 -->
                        <div class="tab-pane active main-chart" id="time-chart"></div>

                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 用户在线统计 -->

        </div><!-- /. col -->

    </div>

    <!-- 地域人数统计 -->
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <!-- 地域人数统计 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#area-pane" data-toggle="tab">
                            <span class="zh">分布详情</span></a>
                        </li>
                        <li class="active"><a href="#area-chart" data-toggle="tab">
                            <span class="zh">地域分布</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-globe"></i>
                            <span class="zh">地域时长统计</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 人口详情 -->
                        <div class="tab-pane" id="area-pane">
                            <table id="area-table" class="table table-striped table-bordered"></table>
                        </div>

                        <!-- 人口分布 -->
                        <div class="tab-pane active main-chart" id="area-chart"></div>
                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 用户在线统计 -->

        </div><!-- /. col -->

    </div>


</section><!-- /.content -->

{% endblock %}

{% block js %}
{{ super() }}
<!-- echarts js -->
<script src="{{ url_for('static', filename='vendor/echarts/echarts-all.js') }}" type="text/javascript"></script>

<!-- hightchart js -->
<script src="{{ url_for('static', filename='vendor/highcharts/highcharts.js') }}" type="text/javascript"></script>

<!-- data table js -->
<script src="{{ url_for('static', filename='vendor/datatables/js/jquery.dataTables.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='vendor/datatables/js/dataTables.bootstrap.js') }}" type="text/javascript"></script>

<!-- page js -->
<script src="{{ url_for('static', filename='custom/appjs/main/time_analysis_page.js') }}" type="text/javascript"></script>

{% endblock %}
