{% extends 'main/layout.html' %}

{% block css %}
{{ super() }}
<link href="{{ url_for('static', filename='vendor/datatables/css/dataTables.bootstrap.css') }}" rel="stylesheet" type="text/css" />
<style>
    .tab-pane {
        position: relative;
        margin: 10px 20px 0 20px;
        height: 400px;
    }
    .star {
        font-size: 16px;
        color: #f39c12;
    }

    .center {
        text-align: center;
    }

    .main-chart {
        height: 400px;
    }
</style>
{% endblock %}

{% block content %}
<!-- Main content -->
<section class="content">

    <!-- 用户观看时长统计 -->
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <!-- 用户观看时长统计 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#time-pane" data-toggle="tab">
                            <span class="zh">时长总计</span></a>
                        </li>
                        <li class="active"><a href="#time-chart-group" data-toggle="tab">
                            <span class="zh">时长分布</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-clock-o"></i>
                            <span class="zh">全省用户观看时长统计</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 时长总计 -->
                        <div class="tab-pane" id="time-pane">
                            <table id="time-table" class="table table-striped table-bordered"></table>
                        </div>

                        <!-- 时长分布 -->
                        <div class="tab-pane active" id="time-chart-group">
                            <div class="col-md-6 col-lg-6">
                                <div id="time-chart1" class="main-chart"></div>
                            </div>
                            <div class="col-md-6 col-lg-6">
                                <div id="time-chart2" class="main-chart"></div>
                            </div>
                        </div>

                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 用户观看时长统计 -->

        </div><!-- /. col -->

    </div>

    <!-- 地区平均时长统计 -->
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <!-- 地区平均时长统计 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#area-pane" data-toggle="tab">
                            <span class="zh">统计详情</span></a>
                        </li>
                        <li class="active"><a href="#area-chart-group" data-toggle="tab">
                            <span class="zh">时长统计</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-globe"></i>
                            <span class="zh">地区平均观看时长统计</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 统计详情 -->
                        <div class="tab-pane" id="area-pane">
                            <table id="area-table" class="table table-striped table-bordered"></table>
                        </div>

                        <!-- 时长统计 -->
                        <div class="tab-pane active" id="area-chart-group">
                            <div class="col-md-6 col-lg-6">
                                <div id="area-chart1" class="main-chart"></div>
                            </div>
                            <div class="col-md-6 col-lg-6">
                                <div id="area-chart2" class="main-chart"></div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 地区平均时长统计 -->

        </div><!-- /. col -->

    </div>


</section><!-- /.content -->

{% endblock %}

{% block js %}
{{ super() }}
<!-- echarts js -->
<script src="{{ url_for('static', filename='vendor/echarts/echarts-all.js') }}" type="text/javascript"></script>

<!-- hightchart js -->
<script src="{{ url_for('static', filename='vendor/highcharts/highcharts.js') }}" type="text/javascript"></script>

<!-- data table js -->
<script src="{{ url_for('static', filename='vendor/datatables/js/jquery.dataTables.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='vendor/datatables/js/dataTables.bootstrap.js') }}" type="text/javascript"></script>

<!-- page js -->
<script src="{{ url_for('static', filename='custom/appjs/main/time_analysis_page.js') }}" type="text/javascript"></script>

{% endblock %}
