{% extends 'main/layout.html' %}

{% block css %}
{{ super() }}
<link href="{{ url_for('static', filename='vendor/datatables/css/dataTables.bootstrap.css') }}" rel="stylesheet" type="text/css" />
<style>
    .adimg {
        max-width: 700px !important;
        height: auto;
        padding: 20px;

        border-radius: 30px;
        -webkit-border-radius: 30px;
        -moz-border-radius: 30px;
    }

    .adimg-small {
        max-width: 180px !important;
        height: auto;
        padding: 15px;

        border-radius: 20px;
        -webkit-border-radius: 20px;
        -moz-border-radius: 20px;
    }
</style>
{% endblock %}

{% block content %}
<!-- Main content -->
<section class="content">

    <!-- row -->
    <div class="row">
        <div class="col-md-12">
        <!-- The time line -->
        <ul class="timeline">

            <li class="time-label">
                <span class="bg-blue">
                    &nbsp;<i class="fa fa-user"></i>&nbsp;&nbsp;{{ content_id }}&nbsp;
                </span>
            </li>

            <li>
                <i class="fa fa-heart-o bg-green"></i>
                <div class="timeline-item">
                    <h3 class="timeline-header">主页面广告</h3>
                    <div class="timeline-body">
                        <img src="{{ url_for('static',filename='cdn/images/pushad/long_1.png') }}" alt="small_1" class='adimg' />
                    </div>
                </div>
            </li>

            <li>
                <i class="fa fa-camera bg-purple"></i>
                <div class="timeline-item">
                    <h3 class="timeline-header">EPG 广告</h3>
                    <div class="timeline-body">
                        <img src="{{ url_for('static',filename='cdn/images/pushad/small_1.png') }}" alt="small_1" class='adimg-small' />
                        <img src="{{ url_for('static',filename='cdn/images/pushad/small_2.png') }}" alt="small_2" class='adimg-small' />
                        <img src="{{ url_for('static',filename='cdn/images/pushad/small_3.png') }}" alt="small_3" class='adimg-small' />
                        <img src="{{ url_for('static',filename='cdn/images/pushad/small_4.png') }}" alt="small_4" class='adimg-small' />
                    </div>
                </div>
            </li>

            <li>
                <i class="fa fa-video-camera bg-maroon"></i>
                <div class="timeline-item">
                    <h3 class="timeline-header">开机画面</h3>
                    <img src="{{ url_for('static',filename='cdn/images/pushad/open.jpg') }}" alt="open" class="adimg"/>
                </div>
            </li>

            <li>
                <i class="fa fa-globe bg-red"></i>
                <div class="timeline-item">
                    <h3 class="timeline-header">音量条广告</h3>
                    <div class="timeline-body">
                        <img src="{{ url_for('static',filename='cdn/images/pushad/long_2.png') }}" alt="small_1" class='adimg' />
                    </div>
                </div>
            </li>

            <li>
                <i class="fa fa-clock-o"></i>
            </li>
        </ul>
    </div><!-- /.col -->
    </div>

</section><!-- /.content -->

{% endblock %}

{% block js %}
{{ super() }}
<!-- highcharts js -->
<script src="{{ url_for('static', filename='vendor/highcharts/highcharts.js') }}" type="text/javascript"></script>

<!-- echarts js -->
<script src="{{ url_for('static', filename='vendor/echarts/echarts-all.js') }}" type="text/javascript"></script>

<!-- data table js -->
<script src="{{ url_for('static', filename='vendor/datatables/js/jquery.dataTables.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='vendor/datatables/js/dataTables.bootstrap.js') }}" type="text/javascript"></script>

{% endblock %}
