{% extends 'main/layout.html' %}

{% block css %}
{{ super() }}
<link href="{{ url_for('static', filename='vendor/datatables/css/dataTables.bootstrap.css') }}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
<!-- Main content -->
<section class="content">
    <!-- 在线人数分时段统计 -->
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <!-- 在线人数分时段统计 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li class="active"><a href="#switch-all-chart" data-toggle="tab">
                            <span class="zh">切换率统计</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-clock-o"></i>
                            <span class="zh">广告时长/切换率统计</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 在线分布 -->
                        <div class="tab-pane active" id="switch-all-chart"></div>
                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 用户在线统计 -->

        </div><!-- /. col -->

    </div>




</section><!-- /.content -->

{% endblock %}

{% block js %}
{{ super() }}
<!-- echarts js -->
<script src="{{ url_for('static', filename='vendor/echarts/echarts-all.js') }}" type="text/javascript"></script>

<!-- hightchart js -->
<script src="{{ url_for('static', filename='vendor/highcharts/highcharts.js') }}" type="text/javascript"></script>

<!-- data table js -->
<script src="{{ url_for('static', filename='vendor/datatables/js/jquery.dataTables.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='vendor/datatables/js/dataTables.bootstrap.js') }}" type="text/javascript"></script>

<!-- page js -->
<script src="{{ url_for('static', filename='custom/appjs/main/voidad_analysis_page.js') }}" type="text/javascript"></script>

{% endblock %}
