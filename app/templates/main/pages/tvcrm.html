{% extends 'main/layout.html' %}

{% block css %}
{{ super() }}
<link href="{{ url_for('static', filename='vendor/datatables/css/dataTables.bootstrap.css') }}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
<!-- Main content -->
<section class="content">

    <!-- 电视台收视率 -->
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <!-- 电视台收视率 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#tvcrm-table-pane" data-toggle="tab">
                            <span class="zh">收视率详情</span></a>
                        </li>
                        <li class="active"><a href="#tvcrm-chart-pane" data-toggle="tab">
                            <span class="zh">收视率统计</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-desktop"></i>
                            <span class="zh">热门频道收视率</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 收视详情 -->
                        <div class="tab-pane" id="tvcrm-table-pane">
                            <table id="tvcrm-table" class="table table-striped table-bordered"></table>
                        </div>

                        <!-- 收视统计 -->
                        <div class="tab-pane main-chart active" id="tvcrm-chart-pane"></div>
                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 电视台收视率 -->

        </div><!-- /.Left col -->

    </div>

    <!-- 收视率对比 -->
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <!-- 收视率对比 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#compare-table-pane" data-toggle="tab">
                            <span class="zh">收视率详情</span></a>
                        </li>
                        <li class="active"><a href="#compare-chart-pane" data-toggle="tab">
                            <span class="zh">收视率统计</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-trophy"></i>
                            <span class="zh">频道收视率对比</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 收视详情 -->
                        <div class="tab-pane" id="compare-table-pane">
                            <table id="compare-table" class="table table-striped table-bordered"></table>
                        </div>

                        <!-- 收视统计 -->
                        <div class="tab-pane main-chart active" id="compare-chart-pane"></div>
                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 电视台收视率 -->

        </div><!-- /.Left col -->

    </div>

</section><!-- /.content -->

{% endblock %}

{% block js %}
{{ super() }}

<!-- echarts js -->
<script src="{{ url_for('static', filename='vendor/echarts/echarts-all.js') }}" type="text/javascript"></script>

<!-- hightchart js -->
<script src="{{ url_for('static', filename='vendor/highcharts/highcharts.js') }}" type="text/javascript"></script>

<!-- data table js -->
<script src="{{ url_for('static', filename='vendor/datatables/js/jquery.dataTables.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='vendor/datatables/js/dataTables.bootstrap.js') }}" type="text/javascript"></script>

<!-- page js -->
<script src="{{ url_for('static', filename='custom/appjs/main/tvcrm.js') }}" type="text/javascript"></script>

{% endblock %}
