{% extends 'main/layout.html' %}

{% block css %}
{{ super() }}
<link href="{{ url_for('static', filename='vendor/datatables/css/dataTables.bootstrap.css') }}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
<!-- Main content -->
<section class="content">

    <!-- 电视台收视率 -->
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <!-- 电视台收视率 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#tvcrm-table-pane" data-toggle="tab">
                            <span class="zh">收视统计</span></a>
                        </li>
                        <li class="active"><a href="#tvcrm-chart-pane" data-toggle="tab">
                            <span class="zh">收视详情</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-desktop"></i>
                            <span class="zh">电视台收视率</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 收视详情 -->
                        <div class="tab-pane" id="tvcrm-table-pane">
                            <table id="tvcrm-table" class="table table-striped table-bordered"></table>
                        </div>

                        <!-- 收视统计 -->
                        <div class="tab-pane main-chart active" id="tvcrm-chart-pane"></div>
                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 电视台收视率 -->

        </div><!-- /.Left col -->

    </div>

    <!-- 黄金时段收视率 -->
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <!-- 黄金时段收视率 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#gold-table-pane" data-toggle="tab">
                            <span class="zh">收视统计</span></a>
                        </li>
                        <li class="active"><a href="#gold-chart-pane" data-toggle="tab">
                            <span class="zh">收视详情</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-trophy"></i>
                            <span class="zh">黄金时段收视率</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 收视详情 -->
                        <div class="tab-pane" id="gold-table-pane">
                            <table id="gold-table" class="table table-striped table-bordered"></table>
                        </div>

                        <!-- 收视统计 -->
                        <div class="tab-pane main-chart active" id="gold-chart-pane"></div>
                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 电视台收视率 -->

        </div><!-- /.Left col -->

    </div>

    <!-- 晚间节目收视率 -->
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <!-- 晚间节目收视率 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#entertainment-table-pane" data-toggle="tab">
                            <span class="zh">收视统计</span></a>
                        </li>
                        <li class="active"><a href="#entertainment-chart-pane" data-toggle="tab">
                            <span class="zh">收视详情</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-moon-o"></i>
                            <span class="zh">晚间节目收视率</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 收视详情 -->
                        <div class="tab-pane" id="entertainment-table-pane">
                            <table id="entertainment-table" class="table table-striped table-bordered"></table>
                        </div>

                        <!-- 收视统计 -->
                        <div class="tab-pane main-chart active" id="entertainment-chart-pane"></div>
                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 电视台收视率 -->

        </div><!-- /.Left col -->

    </div>

</section><!-- /.content -->

{% endblock %}

{% block js %}
{{ super() }}

<!-- echarts js -->
<script src="{{ url_for('static', filename='vendor/echarts/echarts-all.js') }}" type="text/javascript"></script>

<!-- data table js -->
<script src="{{ url_for('static', filename='vendor/datatables/js/jquery.dataTables.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='vendor/datatables/js/dataTables.bootstrap.js') }}" type="text/javascript"></script>

<!-- page js -->
<script src="{{ url_for('static', filename='custom/appjs/main/tvcrm.js') }}" type="text/javascript"></script>

{% endblock %}
