{% extends 'main/layout.html' %}

{% block css %}
{{ super() }}
<link href="{{ url_for('static', filename='vendor/datatables/css/dataTables.bootstrap.css') }}" rel="stylesheet" type="text/css" />
<style>
    .form-inline {
        margin-bottom: 10px;
    }
</style>
{% endblock %}

{% block content %}
<!-- Main content -->
<section class="content">

    <!-- 各业务收入情况 -->
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <!-- 各业务收入情况 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li class="active"><a href="#account-pane" data-toggle="tab">
                            <span class="zh">投放详情</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-users"></i>
                            <span class="zh">精准广告投放</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 收入统计 -->
                        <div class="tab-pane active" id="account-pane">
                            <form class="form-inline pull-right" role="form">
                                <div class="form-group">
                                    <label class="sr-only">城市</label>
                                    <p class="form-control-static" style="margin-right: 10px;">选择城市: </p>
                                </div>
                                <div class="form-group">
                                    <label for="select-room" class="sr-only">选择城市</label>
                                    <select class="form-control input-sm" id="select-room">
                                        <option>兰州市</option>
                                        <option>酒泉市</option>
                                        <option>张掖市</option>
                                        <option>武威市</option>
                                        <option>陇南市</option>
                                        <option>庆阳市</option>
                                        <option>白银市</option>
                                        <option>定西市</option>
                                        <option>天水市</option>
                                        <option>平凉市</option>
                                        <option>金昌市</option>
                                        <option>嘉峪关市</option>
                                        <option>临夏回族自治州</option>
                                        <option>甘南藏族自治州</option>
                                    </select>
                                </div>
                            </form>

                            <table id="account-table" class="table table-striped table-bordered"></table>
                        </div>
                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 收入统计 -->

        </div><!-- /.Left col -->

    </div>


</section><!-- /.content -->

{% endblock %}

{% block js %}
{{ super() }}
<!-- highcharts js -->
<script src="{{ url_for('static', filename='vendor/highcharts/highcharts.js') }}" type="text/javascript"></script>

<!-- echarts js -->
<script src="{{ url_for('static', filename='vendor/echarts/echarts-all.js') }}" type="text/javascript"></script>

<!-- data table js -->
<script src="{{ url_for('static', filename='vendor/datatables/js/jquery.dataTables.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='vendor/datatables/js/dataTables.bootstrap.js') }}" type="text/javascript"></script>

<!-- page js -->
<script src="{{ url_for('static', filename='custom/appjs/main/accurate_adpush_page.js') }}" type="text/javascript"></script>

{% endblock %}
