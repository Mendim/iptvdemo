{% extends 'main/layout.html' %}

{% block css %}
{{ super() }}
<link href="{{ url_for('static', filename='vendor/datatables/css/dataTables.bootstrap.css') }}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
<!-- Main content -->
<section class="content">

    <!-- 四方块 -->
    <div class="row">

        <div class="col-sm-3">
            <!-- 当日在线用户 -->
            <div class="small-box bg-aqua">
                <div class="inner">
                    <h3>
                        21.5<sup style="font-size: 18px" class="zh">&nbsp;万</sup>
                    </h3>
                    <p class="zh">
                        当日在线用户
                    </p>
                </div>
                <div class="icon">
                    <i class="ion ion-android-contacts"></i>
                </div>
                <a href="{{ url_for('main.user_analysis') }}" class="small-box-footer">
                    <span class="zh">详情</span>
                    <i class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
        </div><!-- ./col -->

         <div class="col-sm-3">
            <!-- 平均观看时长 -->
            <div class="small-box bg-green">
                <div class="inner">
                    <h3>
                        3.2<sup style="font-size: 20px" class="zh">&nbsp;小时</sup>
                    </h3>
                    <p class="zh">
                        平均观看时长
                    </p>
                </div>
                <div class="icon">
                    <i class="ion ion-android-time"></i>
                </div>
                <a href="{{ url_for('main.time_analysis') }}" class="small-box-footer">
                    <span class="zh">详情</span>
                    <i class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
        </div><!-- ./col -->

        <div class="col-sm-3">
            <!-- 广告收看率 -->
            <div class="small-box bg-yellow">
                <div class="inner">
                    <h3>
                        32.6<sup style="font-size: 20px">&nbsp;%</sup>
                    </h3>
                    <p class="zh">
                        广告收看率
                    </p>
                </div>
                <div class="icon">
                    <i class="ion ion-ios-eye"></i>
                </div>
                <a href="{{ url_for('main.voidad_analysis') }}" class="small-box-footer">
                    <span class="zh">详情</span>
                    <i class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
        </div><!-- ./col -->


        <div class="col-sm-3">
            <!-- 最高收视率 -->
            <div class="small-box bg-red">
                <div class="inner">
                    <h3>
                        1.27<sup style="font-size: 18px" class="zh">&nbsp;%</sup>
                    </h3>
                    <p class="zh">
                        最高收视率
                    </p>
                </div>
                <div class="icon">
                    <i class="ion ion-trophy"></i>
                </div>
                <a href="{{ url_for('main.tvcrm') }}" class="small-box-footer">
                    <span class="zh">详情</span>
                    <i class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
        </div><!-- ./col -->

    </div><!-- / 四方块 -->

    <!-- 用户在线统计 -->
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <!-- 用户在线统计 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#online-pane" data-toggle="tab">
                            <span class="zh">在线总计</span></a>
                        </li>
                        <li class="active"><a href="#online-chart-group" data-toggle="tab">
                            <span class="zh">在线分布</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-users"></i>
                            <span class="zh">用户在线统计</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 在线总计 -->
                        <div class="tab-pane" id="online-pane">
                            <table id="online-table" class="table table-striped table-bordered"></table>
                        </div>

                         <!-- 在线分布 -->
                        <div class="tab-pane active" id="online-chart-group">
                            <div class="col-sm-5 col-lg-5">
                                <div id="online-chart1" class="main-chart"></div>
                            </div>
                            <div class="col-sm-7 col-lg-7">
                                <div id="online-chart2" class="main-chart"></div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 用户在线统计 -->

        </div><!-- /. col -->

    </div>

    <!-- 节目收视统计 -->
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <!-- 节目收视统计 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#tv-pane" data-toggle="tab">
                            <span class="zh">收视详情</span></a>
                        </li>
                        <li class="active"><a href="#tv-chart-group" data-toggle="tab">
                            <span class="zh">收视统计</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-youtube-play"></i>
                            <span class="zh">节目收视统计</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 机房概况报表 -->
                        <div class="tab-pane" id="tv-pane">
                            <table id="tv-table" class="table table-striped table-bordered"></table>
                        </div>

                        <!-- 收视统计 -->
                        <div class="tab-pane active" id="tv-chart-group">
                            <div class="col-sm-6 col-lg-6">
                                <div id="tv-chart1" class="main-chart"></div>
                            </div>
                            <div class="col-sm-6 col-lg-6">
                                <div id="tv-chart2" class="main-chart"></div>
                            </div>
                        </div>

                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 收入统计 -->

        </div><!-- /.Left col -->

    </div>



</section><!-- /.content -->

{% endblock %}

{% block js %}
{{ super() }}

<!-- hightchart js -->
<script src="{{ url_for('static', filename='vendor/highcharts/highcharts.js') }}" type="text/javascript"></script>

<!-- data table js -->
<script src="{{ url_for('static', filename='vendor/datatables/js/jquery.dataTables.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='vendor/datatables/js/dataTables.bootstrap.js') }}" type="text/javascript"></script>

<!-- page js -->
<script src="{{ url_for('static', filename='custom/appjs/main/main_page.js') }}" type="text/javascript"></script>

{% endblock %}
