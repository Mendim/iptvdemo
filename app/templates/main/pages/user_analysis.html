{% extends 'main/layout.html' %}

{% block css %}
{{ super() }}
<link href="{{ url_for('static', filename='vendor/datatables/css/dataTables.bootstrap.css') }}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
<!-- Main content -->
<section class="content">

    <!-- 年度统计 -->
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <!-- 年度统计 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#online-pane" data-toggle="tab">
                            <span class="zh">统计详情</span></a>
                        </li>
                        <li class="active"><a href="#online-chart" data-toggle="tab">
                            <span class="zh">在线人数</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-users"></i>
                            <span class="zh">年度统计</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 统计详情 -->
                        <div class="tab-pane" id="online-pane">
                            <table id="online-table" class="table table-striped table-bordered"></table>
                        </div>

                         <!-- 在线人数 -->
                        <div class="tab-pane active main-chart" id="online-chart"></div>
                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 用户在线统计 -->

        </div><!-- /. col -->

    </div>

    <!-- 月度统计 -->
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <!-- 月度统计 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#area-pane" data-toggle="tab">
                            <span class="zh">统计详情</span></a>
                        </li>
                        <li class="active"><a href="#area-chart-group" data-toggle="tab">
                            <span class="zh">在线人数</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-globe"></i>
                            <span class="zh">当月统计</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 人口详情 -->
                        <div class="tab-pane" id="area-pane">
                            <table id="area-table" class="table table-striped table-bordered"></table>
                        </div>

                        <!-- 人口分布 -->
                        <div class="tab-pane active" id="area-chart-group">
                            <div class="col-sm-7 col-lg-7">
                                <div id="area-chart1" class="main-chart"></div>
                            </div>
                            <div class="col-sm-5 col-lg-5">
                                <div id="area-chart2" class="main-chart"></div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 用户在线统计 -->

        </div><!-- /. col -->

    </div>

    <!-- 分时段统计 -->
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <!-- 分时段统计 -->
            <div class="box box-solid">
                <!-- Custom tabs -->
                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">
                        <li><a href="#online-time-pane" data-toggle="tab">
                            <span class="zh">分布详情</span></a>
                        </li>
                        <li class="active"><a href="#online-time-chart-group" data-toggle="tab">
                            <span class="zh">时段分布</span></a>
                        </li>
                        <li class="pull-left header"><i class="fa fa-clock-o"></i>
                            <span class="zh">分时段统计</span>
                        </li>
                    </ul>

                    <div class="tab-content no-padding">
                        <!-- 在线总计 -->
                        <div class="tab-pane" id="online-time-pane">
                            <table id="online-time-table" class="table table-striped table-bordered"></table>
                        </div>

                        <!-- 在线分布 -->
                        <div class="tab-pane active" id="online-time-chart-group">
                            <div class="col-sm-5 col-lg-5">
                                <div id="online-time-chart1" class="main-chart"></div>
                            </div>
                            <div class="col-sm-7 col-lg-7">
                                <div id="online-time-chart2" class="main-chart"></div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.nav-tabs-custom -->

            </div><!-- / 用户在线统计 -->

        </div><!-- /. col -->

    </div>




</section><!-- /.content -->

{% endblock %}

{% block js %}
{{ super() }}
<!-- echarts js -->
<script src="{{ url_for('static', filename='vendor/echarts/echarts-all.js') }}" type="text/javascript"></script>

<!-- hightchart js -->
<script src="{{ url_for('static', filename='vendor/highcharts/highcharts.js') }}" type="text/javascript"></script>

<!-- data table js -->
<script src="{{ url_for('static', filename='vendor/datatables/js/jquery.dataTables.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='vendor/datatables/js/dataTables.bootstrap.js') }}" type="text/javascript"></script>

<!-- page js -->
<script src="{{ url_for('static', filename='custom/appjs/main/user_analysis_page.js') }}" type="text/javascript"></script>

{% endblock %}
